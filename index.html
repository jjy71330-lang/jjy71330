        <label>ì°¨ëŸ‰ë²ˆí˜¸</label><input type="text" id="carNo" placeholder="ì˜ˆ: 12ê°€ 3456">
        <label>ì°¨ì¢…/ìˆ˜ë¦¬ë‚´ìš©</label><input type="text" id="work" placeholder="ì˜ˆ: ì•Œí˜ì˜¨ / ì—”ì§„ì˜¤ì¼">
        <label>ğŸ› ï¸ ì‘ì—…ì</label><input type="text" id="worker" placeholder="ì •ë¹„ì‚¬ ì´ë¦„">
        <label>ğŸ“ ì „í™”ë²ˆí˜¸</label><input type="text" id="phone" placeholder="010-0000-0000">
        <label>ì†Œìš”ì‹œê°„</label>
        <select id="duration">
            <option value="1">1ì‹œê°„</option><option value="2">2ì‹œê°„</option>
            <option value="3">3ì‹œê°„</option><option value="4">4ì‹œê°„</option>
        </select>
        <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
            <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">

</div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {}; 
    let curId = null;
    
    // ğŸš€ ëª¨ë“  ê¸°ê¸°ê°€ ë°”ë¼ë³´ëŠ” ë‹¨ í•˜ë‚˜ì˜ ê³ ìœ  í†µë¡œ (7133 ì „ìš©)
    const API_ENDPOINT = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/ac_7133_v2026_final_sync";

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('target-date').value = today;
        render(); // í™”ë©´ ë¨¼ì € ê·¸ë¦¬ê¸°
        loadData(); // ì„œë²„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        setInterval(loadData, 10000); // 10ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
    }

    // ì„œë²„ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadData() {
        const date = document.getElementById('target-date').value;
        const statusText = document.getElementById('sync-status');
        try {
            const res = await fetch(`${API_ENDPOINT}_${date}?t=${Date.now()}`);
            if (res.ok) {
                db = await res.json();
                render();
                statusText.innerText = "ğŸŸ¢ ì—°ë™ ì„±ê³µ (" + new Date().toLocaleTimeString() + ")";
            } else {
                statusText.innerText = "âšª ìƒˆ ì¥ë¶€ (ë°ì´í„° ì—†ìŒ)";
                db = {}; 
                render();
            }
        } catch (e) {
            statusText.innerText = "ğŸ”´ ì—°ê²° ëŒ€ê¸° ì¤‘...";
        }
    }

    // ë°ì´í„° ì €ì¥í•˜ê¸°
    async function saveData() {
        const date = document.getElementById('target-date').value;
        const carNo = document.getElementById('carNo').value;
        if(!carNo) { alert("ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

        const dur = parseInt(document.getElementById('duration').value);
        const [st, lift] = curId.split('-'); 
        const sIdx = times.indexOf(st);
        const groupId = Date.now(); // ì—¬ëŸ¬ ì¹¸ì„ í•˜ë‚˜ë¡œ ë¬¶ëŠ” ID

        // ê¸°ì¡´ì— ì´ ê·¸ë£¹ì— ì†í•œ ë°ì´í„° ì‚­ì œ í›„ ìƒˆë¡œ ë“±ë¡
        const existingGid = db[curId]?.gId;
        if(existingGid) {
            for(let key in db) { if(db[key].gId === existingGid) delete db[key]; }
        }

        // ì„ íƒí•œ ì‹œê°„ë§Œí¼ ì¹¸ ì±„ìš°ê¸°
        for(let i=0; i<dur; i++) {
            if(sIdx + i >= times.length) break;
            const targetTime = times[sIdx + i];
            if(targetTime === "12:00") continue; // ì ì‹¬ì‹œê°„ ê±´ë„ˆëœ€
            
            db[targetTime + '-' + lift] = {
                carNo: carNo,
                work: document.getElementById('work').value,
                worker: document.getElementById('worker').value,
                phone: document.getElementById('phone').value,
                isDone: document.getElementById('isDone').checked,
                gId: groupId
            };
        }

        render();
        closeModal();

        try {
            await fetch(`${API_ENDPOINT}_${date}`, {
                method: 'POST',
                body: JSON.stringify(db)
            });
            document.getElementById('sync-status').innerText = "âœ… ì„œë²„ ì €ì¥ ì™„ë£Œ!";
        } catch (e) {
            alert("ì„œë²„ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì¸í„°ë„·ì„ í™•ì¸í•˜ì„¸ìš”.");
        }
    }

    // ì‚­ì œ ê¸°ëŠ¥
    async function deleteData() {
        if(!confirm("í•´ë‹¹ ì˜ˆì•½ì„ ì‚­ì œí• ê¹Œìš”?")) return;
        const item = db[curId];
        if(item && item.gId) {
            for(let key in db) { if(db[key].gId === item.gId) delete db[key]; }
        } else {
            delete db[curId];
        }
        
        const date = document.getElementById('target-date').value;
        render();
        closeModal();
        
        await fetch(`${API_ENDPOINT}_${date}`, {
            method: 'POST',
            body: JSON.stringify(db)
        });
    }

    // í™”ë©´ ê·¸ë¦¬ê¸°
    function render() {
        const table = document.getElementById('timetable');
        table.innerHTML = '';

        times.forEach(tm => {
            const row = document.createElement('div');
            row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${tm}</div>`;

            if(tm === "12:00") {
                row.innerHTML += `<div style="grid-column: span 3; background:#fee2e2; color:#ef4444; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:20px; border-radius:8px;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = tm + '-' + i;
                    const item = db[id];
                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'slot' + (item ? ' booked' : '') + (item?.isDone ? ' completed' : '');
                    
                    if(item) {
                        slotDiv.innerHTML = `
                            <div class="info-carNo">${item.carNo}</div>
                            <div class="info-work">${item.work}</div>
                            <div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>
                        `;
                    }
                    
                    slotDiv.onclick = () => openModal(id);
                    row.appendChild(slotDiv);
                }
            }
            table.appendChild(row);
        });
    }

    function openModal(id) {
        curId = id;
        const item = db[id] || {carNo:'', work:'', worker:'', phone:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo;
        document.getElementById('work').value = item.work;
        document.getElementById('worker').value = item.worker;
        document.getElementById('phone').value = item.phone;
        document.getElementById('duration').value = item.duration || 1;
        document.getElementById('isDone').checked = item.isDone;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    init();
</script>
