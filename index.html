<div id="modal">

        <h2 style="margin:0 0 15px 0; text-align:center; color:#4f46e5;">ì˜ˆì•½ ë“±ë¡</h2>
        <label>ì°¨ëŸ‰ë²ˆí˜¸</label><input type="text" id="carNo" placeholder="ì°¨ëŸ‰ë²ˆí˜¸ ì…ë ¥">
        <label>ì°¨ì¢…</label><input type="text" id="carModel" placeholder="ì°¨ì¢… ì…ë ¥">
        <label>ìˆ˜ë¦¬ì‚¬í•­</label><input type="text" id="work" placeholder="ìˆ˜ë¦¬ì‚¬í•­ ì…ë ¥">
        <label>ğŸ› ï¸ ì‘ì—…ì</label><input type="text" id="worker" placeholder="ë‹´ë‹¹ì ì´ë¦„">
        <label>ğŸ“ ì „í™”ë²ˆí˜¸</label><input type="text" id="phone">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>ì‹œê°„</label><select id="duration"><option value="1">1ì‹œê°„</option><option value="2">2ì‹œê°„</option><option value="3">3ì‹œê°„</option><option value="4">4ì‹œê°„</option></select></div>
            <div style="flex:1; display:flex; align-items:flex-end;"><label style="font-weight:bold; margin-bottom:15px;"><input type="checkbox" id="isDone"> ì™„ë£Œ</label></div>

        <div class="btn-group">

            <button style="background:#6c757d; color:white;" onclick="closeM()">ë‹«ê¸°</button>
        </div>
    </div>
</div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let currentData = {};
    let saveLock = false; 
    const SYNC_URL = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/"; 
    const MY_SHOP_ID = "ACDELCO_FINAL_SYNC_26"; // ì°½ê³  ì´ë¦„ì„ ë‹¤ì‹œ ì´ˆê¸°í™”í–ˆìŠµë‹ˆë‹¤.

    function setStatus(text, color) {
        const s = document.getElementById('sync-status');
        const t = document.getElementById('last-time');
        if(s) { s.innerText = text; s.style.background = color; }
        if(t) { t.innerText = "ë§ˆì§€ë§‰ í™•ì¸: " + new Date().toLocaleTimeString(); }
    }

    function init() {
        const d = new Date();
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
        setInterval(() => { if(!saveLock) loadData(); }, 10000); 
    }

    async function loadData() {
        if(saveLock) return;
        const date = document.getElementById('target-date').value;
        try {
            const res = await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}?nocache=${Date.now()}`, { method: 'GET', cache: 'no-store' });
            if (res.ok) {
                const serverData = await res.json();
                if(!saveLock) {
                    currentData = serverData;
                    render();
                    setStatus("ğŸŸ¢ ì—°ê²° ì„±ê³µ", "#28a745");
                }
            } else { setStatus("âšª ìƒˆ ì˜ˆì•½ ëŒ€ê¸°", "#666"); }
        } catch (e) { setStatus("ğŸ”´ ì—°ê²° ëŠê¹€", "#dc3545"); }
    }

    async function saveData() {
        saveLock = true; 
        const date = document.getElementById('target-date').value;
        setStatus("ğŸŸ¡ ì„œë²„ ì „ì†¡ ì¤‘...", "#f1c40f");

        try {
            const res = await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}`, {
                method: 'POST',
                body: JSON.stringify(currentData)
            });
            if(res.ok) {
                setStatus("âœ… ì €ì¥ ì™„ë£Œ!", "#28a745");
                render(); // ì €ì¥ ì„±ê³µ í›„ ë‹¤ì‹œ ê·¸ë ¤ì£¼ê¸°
                setTimeout(() => { saveLock = false; }, 3000);
            } else { throw new Error(); }
        } catch (e) { 
            setStatus("âš ï¸ ì „ì†¡ ì˜¤ë¥˜", "#e67e22");
            saveLock = false;
        }
    }

    function render() {
        const target = document.getElementById('timetable');
        if(!target) return;
        target.innerHTML = '';
        times.forEach(t => {
            const row = document.createElement('div'); row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${t}</div>`;
            if(t === "12:00") {
                row.innerHTML += `<div class="lift-slot" style="background:#ffe3e3 !important; grid-column: span 3; display:flex; align-items:center; justify-content:center; color:#e03131; font-weight:bold;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i;
                    const item = currentData[id];
                    let cls = 'lift-slot', content = '';
                    if(item) {
                        cls += ' booked'; if(item.duration > 1) cls += ' extended'; if(item.isDone) cls += ' completed';
                        content = `<div class="info-carNo">${item.isDone ? 'âœ…' : ''}${item.carNo || ''}</div><div class="info-carModel">${item.carModel || ''}</div><div class="info-work">${item.work || ''}</div><div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>`;
                    }
                    row.innerHTML += `<div class="${cls}" onclick="openM('${id}')">${content}</div>`;
                }
            }
            target.appendChild(row);
        });
    }

    let currentSlotId = null;
    function openM(id) {
        currentSlotId = id;
        const item = currentData[id] || {carNo:'', carModel:'', phone:'', work:'', worker:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo;
        document.getElementById('carModel').value = item.carModel;
        document.getElementById('work').value = item.work;
        document.getElementById('worker').value = item.worker || '';
        document.getElementById('phone').value = item.phone || '';
        document.getElementById('duration').value = item.duration;
        document.getElementById('isDone').checked = item.isDone;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function save() {
        const carNo = document.getElementById('carNo').value;
        if(!carNo) { alert("ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì ì–´ì£¼ì„¸ìš”!"); return; }
        
        const carModel = document.getElementById('carModel').value;
        const work = document.getElementById('work').value;
        const worker = document.getElementById('worker').value;
        const phone = document.getElementById('phone').value;
        const duration = parseInt(document.getElementById('duration').value);
        const isDone = document.getElementById('isDone').checked;
        
        const [st, lift] = currentSlotId.split('-');
        const gId = currentData[currentSlotId] ? currentData[currentSlotId].gId : Date.now();
        const startIdx = times.indexOf(st);

        // 1. ë¨¸ë¦¿ì†(currentData)ì—ì„œ ê¸°ì¡´ ê¸°ë¡ ì‚­ì œ
        for(let k in currentData) { if(currentData[k].gId === gId) delete currentData[k]; }
        
        // 2. ìƒˆë¡œìš´ ì •ë³´ ì¶”ê°€
        for(let i=0; i<duration; i++) {
            const idx = startIdx + i;
            if(idx >= times.length) break;
            const t = times[idx];
            if(t === "12:00") continue;
            currentData[t + '-' + lift] = { carNo, carModel, work, worker, phone, duration, gId, isDone };
        }

        render(); // 3. í™”ë©´ì— ì¦‰ì‹œ í‘œì‹œ!
        saveData(); // 4. ì„œë²„ë¡œ ì „ì†¡!
        closeM();
    }

    function del() {
        const item = currentData[currentSlotId];
        if(item && item.gId) {
            for(let k in currentData) { if(currentData[k].gId === item.gId) delete currentData[k]; }
        } else { delete currentData[currentSlotId]; }
        render(); saveData(); closeM();
    }

    function changeDate(days) {
        const d = new Date(document.getElementById('target-date').value);
        d.setDate(d.getDate() + days);
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
    }

    init();
</script>
