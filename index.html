<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {}; let curId = null;
    const API = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/ac_7133_vfinal";

    function init() {
        document.getElementById('target-date').value = new Date().toISOString().split('T')[0];
        render(); load();
        setInterval(load, 10000); 
    }

    async function load() {
        const date = document.getElementById('target-date').value;
        const status = document.getElementById('sync-status');
        try {
            const res = await fetch(`${API}_${date}?t=${Date.now()}`);
            if (res.ok) {
                db = await res.json(); render();
                status.innerText = "ğŸŸ¢ ì—°ë™ë¨ (" + new Date().toLocaleTimeString() + ")";
            } else { status.innerText = "âšª ì—°ê²°ë¨ (ë°ì´í„° ì—†ìŒ)"; render(); }
        } catch (e) { status.innerText = "ğŸ”´ ì—°ê²° ì§€ì—°"; }
    }

    async function save() {
        const carNo = document.getElementById('carNo').value; if(!carNo) return alert("ë²ˆí˜¸ ì…ë ¥!");
        const dur = parseInt(document.getElementById('duration').value); 
        const [st, lift] = curId.split('-'); const sIdx = times.indexOf(st);
        const gId = Date.now();
        for(let i=0; i<dur; i++) {
            if(sIdx+i >= times.length) break;
            db[times[sIdx+i]+'-'+lift] = { 
                carNo, worker: document.getElementById('worker').value, 
                isDone: document.getElementById('isDone').checked, gId 
            };
        }
        render(); closeM();
        await fetch(`${API}_${document.getElementById('target-date').value}`, { method: 'POST', body: JSON.stringify(db) });
    }

    function render() {
        const t = document.getElementById('timetable'); t.innerHTML = '';
        times.forEach(tm => {
            const row = document.createElement('div'); row.className = 'time-row';
            row.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;font-weight:bold;background:#f8f9fa;">${tm}</div>`;
            if(tm === "12:00") { row.innerHTML += `<div style="grid-column: span 3; background:#fee2e2; color:#ef4444; display:flex; align-items:center; justify-content:center; font-weight:bold;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`; }
            else {
                for(let i=1; i<=3; i++) {
                    const id = tm + '-' + i; const item = db[id];
                    const div = document.createElement('div');
                    div.className = 'slot' + (item ? ' booked' : '') + (item?.isDone ? ' completed' : '');
                    div.innerHTML = item ? `<div class="info-carNo">${item.carNo}</div><div class="info-worker">${item.worker}</div>` : '';
                    div.onclick = () => openM(id); row.appendChild(div);
                }
            }
            t.appendChild(row);
        });
    }
    function openM(id) { curId = id; document.getElementById('modal').style.display = 'flex'; }
    function closeM() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
