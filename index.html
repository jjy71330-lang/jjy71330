        <label style="font-size:12px; font-weight:bold;">ì°¨ëŸ‰ë²ˆí˜¸</label><input type="text" id="carNo">
        <label style="font-size:12px; font-weight:bold;">ì°¨ì¢…</label><input type="text" id="carModel">
        <label style="font-size:12px; font-weight:bold;">ìˆ˜ë¦¬ì‚¬í•­</label><input type="text" id="work">
        <label style="font-size:12px; font-weight:bold;">ğŸ› ï¸ ì‘ì—…ì</label><input type="text" id="worker">
        <label style="font-size:12px; font-weight:bold;">ğŸ“ ì „í™”ë²ˆí˜¸</label><input type="text" id="phone">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label style="font-size:12px;">ì†Œìš”ì‹œê°„</label>
                <select id="duration"><option value="1">1ì‹œê°„</option><option value="2">2ì‹œê°„</option><option value="3">3ì‹œê°„</option><option value="4">4ì‹œê°„</option></select>
            </div>
            <div style="flex:1; display:flex; align-items:flex-end;">
                <label style="cursor:pointer; display:flex; align-items:center; gap:5px; margin-bottom:12px; font-weight:bold;">
                <input type="checkbox" id="isDone"> ì™„ë£Œ</label>

        <div class="btn-group">

</div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let currentData = {};
    let isSaving = false;
    const SYNC_URL = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/acdelco_final_share_";

    function init() {
        const sid = localStorage.getItem('my_shop_id') || '7133';
        document.getElementById('shop-id').value = sid;
        document.getElementById('target-date').value = new Date().toISOString().split('T')[0];
        
        // ğŸš€ ì¤‘ìš”: ì„œë²„ ê¸°ë‹¤ë¦¬ì§€ ë§ê³  ì¼ë‹¨ ë¹ˆ ì¹¸ë¶€í„° ë¬´ì¡°ê±´ ê·¸ë¦½ë‹ˆë‹¤!
        render(); 
        
        loadData();
        setInterval(() => { if(!isSaving) loadData(); }, 10000); 
    }

    async function loadData() {
        if(isSaving) return;
        const shopId = document.getElementById('shop-id').value;
        const date = document.getElementById('target-date').value;
        if(!shopId) return;
        
        localStorage.setItem('my_shop_id', shopId);
        try {
            const res = await fetch(`${SYNC_URL}${shopId}_${date}?t=${Date.now()}`);
            if (res.ok) {
                currentData = await res.json();
                render();
                document.getElementById('sync-status').innerText = "ğŸŸ¢ ì •ìƒ ì—°ê²°ë¨";
            } else {
                document.getElementById('sync-status').innerText = "âšª ìƒˆ ì¥ë¶€ ìƒíƒœ";
            }
        } catch (e) { document.getElementById('sync-status').innerText = "ğŸ”´ ì—°ê²° ì§€ì—° ì¤‘..."; }
    }

    async function saveData() {
        isSaving = true;
        const shopId = document.getElementById('shop-id').value;
        const date = document.getElementById('target-date').value;
        render();
        try {
            await fetch(`${SYNC_URL}${shopId}_${date}`, { method: 'POST', body: JSON.stringify(currentData) });
            document.getElementById('sync-status').innerText = "âœ… ì €ì¥ ì™„ë£Œ";
        } catch (e) { document.getElementById('sync-status').innerText = "âš ï¸ ì €ì¥ ì‹¤íŒ¨"; }
        setTimeout(() => { isSaving = false; }, 2000);
    }

    function render() {
        const target = document.getElementById('timetable');
        if(!target) return;
        target.innerHTML = '';
        times.forEach(t => {
            const row = document.createElement('div');
            row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${t}</div>`;
            if(t === "12:00") {
                row.innerHTML += `<div class="lift-slot lunch">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i;
                    const item = currentData[id];
                    let cls = 'lift-slot';
                    let content = '';
                    if(item) {
                        cls += ' booked';
                        if(item.duration > 1) cls += ' extended';
                        if(item.isDone) cls += ' completed';
                        content = `<div class="info-carNo">${item.isDone ? 'âœ… ' : ''}${item.carNo}</div>
                                   <div class="info-carModel">${item.carModel}</div>
                                   <div class="info-work">${item.work}</div>
                                   <div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>`;
                    }
                    row.innerHTML += `<div class="${cls}" onclick="openM('${id}')">${content}</div>`;
                }
            }
            target.appendChild(row);
        });
    }

    let currentSlotId = null;
    function openM(id) {
        currentSlotId = id;
        const item = currentData[id] || {carNo:'', carModel:'', phone:'', work:'', worker:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo;
        document.getElementById('carModel').value = item.carModel;
        document.getElementById('work').value = item.work;
        document.getElementById('worker').value = item.worker;
        document.getElementById('phone').value = item.phone;
        document.getElementById('duration').value = item.duration;
        document.getElementById('isDone').checked = item.isDone;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function save() {
        const carNo = document.getElementById('carNo').value;
        if(!carNo) return alert("ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
        const [st, lift] = currentSlotId.split('-');
        const gId = currentData[currentSlotId] ? currentData[currentSlotId].gId : Date.now();
        const startIdx = times.indexOf(st);
        const duration = parseInt(document.getElementById('duration').value);

        for(let k in currentData) { if(currentData[k].gId === gId) delete currentData[k]; }
        for(let i=0; i<duration; i++) {
            const idx = startIdx + i;
            if(idx >= times.length) break;
            const t = times[idx];
            if(t === "12:00") continue;
            currentData[t + '-' + lift] = {
                carNo, gId, duration,
                carModel: document.getElementById('carModel').value,
                work: document.getElementById('work').value,
                worker: document.getElementById('worker').value,
                phone: document.getElementById('phone').value,
                isDone: document.getElementById('isDone').checked
            };
        }
        saveData(); closeM();
    }

    function del() {
        if(!confirm("ì‚­ì œí• ê¹Œìš”?")) return;
        const item = currentData[currentSlotId];
        if(item && item.gId) { for(let k in currentData) { if(currentData[k].gId === item.gId) delete currentData[k]; } }
        else { delete currentData[currentSlotId]; }
        saveData(); closeM();
    }

    function changeDate(days) {
        const d = new Date(document.getElementById('target-date').value);
        d.setDate(d.getDate() + days);
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
    }

    init();
</script>
