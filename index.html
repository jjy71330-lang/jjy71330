        .time-cell { display: flex; align-items: center; justify-content: center; font-weight: bold; background: #f8f9fa; font-size: 18px; }
        
        /* ì˜ˆì•½ ì¹¸ ë””ìì¸ */

        /* ì¹¸ ë‚´ë¶€ ê¸€ì”¨ í¬ê¸° */

        /* ì…ë ¥ì°½ ëª¨ë‹¬ */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 340px; }
        .modal-box label { font-size: 12px; color: #666; font-weight: bold; }
        input { width: 100%; padding: 10px; margin: 5px 0 12px 0; box-sizing: border-box; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }

<body>

<div class="container">
    <div class="header"><h1>ACDelco ì˜ˆì•½ëŒ€ì¥</h1></div>
    <div class="date-bar"><input type="date" id="target-date" onchange="loadAll()"></div>
    <div class="grid-header"><div>ì‹œê°„</div><div>ë¦¬í”„íŠ¸ 1</div><div>ë¦¬í”„íŠ¸ 2</div><div>ë¦¬í”„íŠ¸ 3</div></div>
    <div id="timetable-body"></div>
</div>

<div id="modal">
    <div class="modal-box">
        <h2 style="text-align:center; margin-top:0;">ì˜ˆì•½ ì •ë³´ ì…ë ¥</h2>
        <label>ì°¨ëŸ‰ë²ˆí˜¸</label><input type="text" id="mCarNo">
        <label>ì°¨ì¢…</label><input type="text" id="mModel">
        <label>ì‘ì—…ë‚´ìš©</label><input type="text" id="mWork">
        <label>ì‘ì—…ì‹œê°„/ì†Œìš”ì‹œê°„</label><input type="text" id="mTimeInfo" placeholder="ì˜ˆ: 1ì‹œê°„ ë˜ëŠ” 11ì‹œê¹Œì§€">
        <label>ë‹´ë‹¹ì</label><input type="text" id="mWorker">
        
        <button class="save-btn" onclick="doSave()">ì¥ë¶€ì— ê¸°ë¡</button>
        <button onclick="doDelete()" style="width:100%; margin-top:10px; border:none; background:#ff4d4d; color:white; padding:10px; cursor:pointer; border-radius:6px;">ì‚­ì œ</button>
        <button onclick="closeModal()" style="width:100%; margin-top:5px; border:none; background:#eee; padding:10px; cursor:pointer; border-radius:6px;">ë‹«ê¸°</button>
    </div>
</div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {};
    let curId = "";
    const SERVER_URL = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/acdelco_full_v1";

    function init() {
        document.getElementById('target-date').value = new Date().toISOString().split('T')[0];
        loadAll();
        setInterval(syncWithServer, 10000);
    }

    function loadAll() {
        const date = document.getElementById('target-date').value;
        const local = localStorage.getItem('acdelco_full_' + date);
        db = local ? JSON.parse(local) : {};
        render();
        syncWithServer();
    }

    async function syncWithServer() {
        const date = document.getElementById('target-date').value;
        try {
            const res = await fetch(`${SERVER_URL}_${date}?t=${Date.now()}`);
            if (res.ok) {
                const serverData = await res.json();
                if (Object.keys(serverData).length >= Object.keys(db).length) {
                    db = serverData;
                    localStorage.setItem('acdelco_full_' + date, JSON.stringify(db));
                    render();
                }
            }
        } catch (e) { console.log("ì„œë²„ ì—°ê²°ì¤‘..."); }
    }

    function render() {
        const target = document.getElementById('timetable-body');
        let html = '';
        times.forEach(t => {
            html += `<div class="time-row"><div class="time-cell">${t}</div>`;
            if(t === "12:00") {
                html += `<div style="grid-column: span 3; background:#fee2e2; color:#ef4444; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:20px; border-radius:6px;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i;
                    const item = db[id];
                    html += `<div class="slot ${item ? 'booked' : ''}" onclick="openEdit('${id}')">
                                ${item ? `
                                    <div class="car-no">${item.carNo}</div>
                                    <div class="car-model">${item.model}</div>
                                    <div class="work-desc">${item.work}</div>
                                    <div class="worker-info">${item.timeInfo} | ${item.worker}</div>
                                ` : ''}
                             </div>`;
                }
            }
            html += `</div>`;
        });
        target.innerHTML = html;
    }

    function openEdit(id) {
        curId = id;
        const item = db[id] || { carNo:'', model:'', work:'', timeInfo:'', worker:'' };
        document.getElementById('mCarNo').value = item.carNo;
        document.getElementById('mModel').value = item.model;
        document.getElementById('mWork').value = item.work;
        document.getElementById('mTimeInfo').value = item.timeInfo;
        document.getElementById('mWorker').value = item.worker;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    async function doSave() {
        const carNo = document.getElementById('mCarNo').value;
        if(!carNo) return alert("ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì¨ì£¼ì„¸ìš”.");
        db[curId] = {
            carNo: carNo,
            model: document.getElementById('mModel').value,
            work: document.getElementById('mWork').value,
            timeInfo: document.getElementById('mTimeInfo').value,
            worker: document.getElementById('mWorker').value
        };
        const date = document.getElementById('target-date').value;
        localStorage.setItem('acdelco_full_' + date, JSON.stringify(db));
        render(); closeModal();
        try {
            await fetch(`${SERVER_URL}_${date}`, { method: 'POST', body: JSON.stringify(db) });
        } catch (e) {}
    }

    function doDelete() {
        if(!confirm("ì‚­ì œí• ê¹Œìš”?")) return;
        delete db[curId];
        const date = document.getElementById('target-date').value;
        localStorage.setItem('acdelco_full_' + date, JSON.stringify(db));
        render(); closeModal();
        doSave();
    }

    init();
</script>
</body>
</html>
