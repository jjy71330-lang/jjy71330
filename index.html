        <label>ğŸ› ï¸ ì‘ì—…ì</label><input type="text" id="worker" placeholder="ì˜ˆ: í™ê¸¸ë™">
        <label>ğŸ“ ì „í™”ë²ˆí˜¸</label><input type="text" id="phone">
        <div style="display:flex; gap:10px;">

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let currentData = {};
    const SYNC_URL = "https://kvdb.io/6Z9uH2hRjH8qR5eD8a5d3f/";
    const MY_SHOP_ID = "jjy71330"; // âœ… ì‚¬ì¥ë‹˜ ì „ìš© ì½”ë“œë¡œ ê³ ì •

    function init() {
        const d = new Date();
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
        setInterval(loadData, 5000); // 5ì´ˆë§ˆë‹¤ ìë™ ë™ê¸°í™”
    }

    async function loadData() {
        const date = document.getElementById('target-date').value;
        try {
            const res = await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}`);
            if (res.ok) {
                currentData = await res.json();
                document.getElementById('sync-status').innerText = "ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ê²°ë¨";
            } else {
                currentData = {};
                document.getElementById('sync-status').innerText = "âšª ë°ì´í„° ëŒ€ê¸° ì¤‘";
            }
            render();
        } catch (e) { document.getElementById('sync-status').innerText = "ğŸ”´ ì—°ê²° ëŠê¹€ (í™•ì¸ ìš”ë§)"; }
    }

    async function saveData() {
        const date = document.getElementById('target-date').value;
        document.getElementById('sync-status').innerText = "ğŸŸ¡ ì €ì¥ ì¤‘...";
        try {
            await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}`, {
                method: 'POST',
                body: JSON.stringify(currentData)
            });
            document.getElementById('sync-status').innerText = "ğŸŸ¢ ì €ì¥ ì™„ë£Œ";
        } catch (e) { alert("ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ì„¸ìš”."); }
        render();
    }

    function render() {
        const target = document.getElementById('timetable');
        target.innerHTML = '';
        times.forEach(t => {
            const row = document.createElement('div');
            row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${t}</div>`;
            if(t === "12:00") {
                row.innerHTML += `<div class="lift-slot lunch">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i;
                    const item = currentData[id];
                    let cls = 'lift-slot';
                    let content = '';
                    if(item) {
                        cls += ' booked';
                        if(item.duration > 1) cls += ' extended';
                        if(item.isDone) cls += ' completed';
                        content = `
                            <div class="info-carNo">${item.isDone ? 'âœ… ' : ''}${item.carNo || ''}</div>
                            <div class="info-carModel">${item.carModel || ''}</div>
                            <div class="info-work">${item.work || ''}</div>
                            <div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>
                        `;
                    }
                    row.innerHTML += `<div class="${cls}" onclick="openM('${id}')">${content}</div>`;
                }
            }
            target.appendChild(row);
        });
    }

    let currentSlotId = null;
    function openM(id) {
        currentSlotId = id;
        const item = currentData[id] || {carNo:'', carModel:'', phone:'', work:'', worker:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo;
        document.getElementById('carModel').value = item.carModel;
        document.getElementById('work').value = item.work;
        document.getElementById('worker').value = item.worker || '';
        document.getElementById('phone').value = item.phone || '';
        document.getElementById('duration').value = item.duration;
        document.getElementById('isDone').checked = item.isDone;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function save() {
        const carNo = document.getElementById('carNo').value;
        const carModel = document.getElementById('carModel').value;
        const phone = document.getElementById('phone').value;
        const work = document.getElementById('work').value;
        const worker = document.getElementById('worker').value;
        const duration = parseInt(document.getElementById('duration').value);
        const isDone = document.getElementById('isDone').checked;
        const [st, lift] = currentSlotId.split('-');
        const gId = currentData[currentSlotId] ? currentData[currentSlotId].gId : Date.now();
        const startIdx = times.indexOf(st);

        for(let k in currentData) { if(currentData[k].gId === gId) delete currentData[k]; }
        for(let i=0; i<duration; i++) {
            const idx = startIdx + i;
            if(idx >= times.length) break;
            const t = times[idx];
            if(t === "12:00") continue;
            currentData[t + '-' + lift] = { carNo, carModel, phone, work, worker, duration, gId, isDone };
        }
        saveData(); closeM();
    }

    function del() {
        const item = currentData[currentSlotId];
        if(item && item.gId) { for(let k in currentData) { if(currentData[k].gId === item.gId) delete currentData[k]; } }
        else { delete currentData[currentSlotId]; }
        saveData(); closeM();
    }

    function changeDate(days) {
        const d = new Date(document.getElementById('target-date').value);
        d.setDate(d.getDate() + days);
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
    }

    init();
</script>
