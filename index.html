<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let currentData = {};
    let saveLock = false; 
    
    // âœ… ë³´ê´€í•¨ ì£¼ì†Œë¥¼ ë” ì•ˆì •ì ì¸ ê³³ìœ¼ë¡œ ì‚´ì§ ë³€ê²½í–ˆìŠµë‹ˆë‹¤.
    const SYNC_URL = "https://kvdb.io/6Z9uH2hRjH8qR5eD8a5d3f/"; 
    const MY_SHOP_ID = "jjy71330_v2"; // ì•„ì´ë”” ë’¤ì— v2ë¥¼ ë¶™ì—¬ ìƒˆ ë°©ì„ ë§Œë“¤ì—ˆìŠµë‹ˆë‹¤.

    function setStatus(text, color) {

    function init() {

        // ë‚´ ê¸°ê¸° ë°±ì—… ë°ì´í„° ë¡œë“œ
        const backup = localStorage.getItem('bk_v2_' + document.getElementById('target-date').value);
        if(backup) { currentData = JSON.parse(backup); }
        
        render();

        // 5ì´ˆë§ˆë‹¤ ìë™ìœ¼ë¡œ ë‹¤ë¥¸ ê¸°ê¸° ë‚´ìš© ê°€ì ¸ì˜¤ê¸°
        setInterval(() => { if(!saveLock) loadData(); }, 5000);

    async function loadData() {
        if(saveLock) return;
        const date = document.getElementById('target-date').value;
        try {
            // ìºì‹œë¥¼ ë¬´ì‹œí•˜ê³  í•­ìƒ ìƒˆë¡œìš´ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ë„ë¡ ì„¤ì • (í•µì‹¬!)
            const res = await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}?t=${Date.now()}`, { cache: 'no-store' });
            if (res.ok) {
                const serverData = await res.json();
                if(!saveLock) {
                    currentData = serverData;
                    localStorage.setItem('bk_v2_' + date, JSON.stringify(currentData));
                    render(); 
                    setStatus("ğŸŸ¢ ì—°ë™ ì¤‘ (ì •ìƒ)", "#28a745");
                }
            } else { setStatus("âšª ì—°ê²°ë¨ (ë°ì´í„° ì—†ìŒ)", "#666"); }
        } catch (e) { setStatus("ğŸ”´ ì—°ê²° í™•ì¸ í•„ìš”", "#dc3545"); }
    }

    async function saveData() {
        saveLock = true; 
        const date = document.getElementById('target-date').value;
        setStatus("ğŸŸ¡ ì„œë²„ì— ì €ì¥ ì¤‘...", "#f1c40f");
        
        // ë‚´ ê¸°ê¸°ì— ì¦‰ì‹œ ì €ì¥
        localStorage.setItem('bk_v2_' + date, JSON.stringify(currentData));

        try {
            await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}`, {

            });

        } catch (e) { setStatus("âš ï¸ í°ì—ë§Œ ì„ì‹œì €ì¥", "#e67e22"); }
        
        setTimeout(() => { saveLock = false; }, 3000); 
    }

    function render() {
        const target = document.getElementById('timetable');
        if(!target) return; target.innerHTML = '';
        times.forEach(t => {
            const row = document.createElement('div'); row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${t}</div>`;
            if(t === "12:00") { row.innerHTML += `<div class="lift-slot" style="background:#ffe3e3 !important; grid-column: span 3; display:flex; align-items:center; justify-content:center; color:#e03131; font-weight:bold;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`; }
            else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i; const item = currentData[id];
                    let cls = 'lift-slot', content = '';
                    if(item) {
                        cls += ' booked'; if(item.duration > 1) cls += ' extended'; if(item.isDone) cls += ' completed';
                        content = `<div class="info-carNo">${item.isDone ? 'âœ…' : ''}${item.carNo || ''}</div><div class="info-carModel">${item.carModel || ''}</div><div class="info-work">${item.work || ''}</div><div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>`;
                    }
                    row.innerHTML += `<div class="${cls}" onclick="openM('${id}')">${content}</div>`;
                }
            }
            target.appendChild(row);

    }

    let currentSlotId = null;
    function openM(id) {
        currentSlotId = id; const item = currentData[id] || {carNo:'', carModel:'', phone:'', work:'', worker:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo; document.getElementById('carModel').value = item.carModel;
        document.getElementById('work').value = item.work; document.getElementById('worker').value = item.worker;
        document.getElementById('phone').value = item.phone || ''; document.getElementById('duration').value = item.duration;
        document.getElementById('isDone').checked = item.isDone; document.getElementById('modal').style.display = 'flex';
    }
    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function save() {
        const carNo = document.getElementById('carNo').value, carModel = document.getElementById('carModel').value, work = document.getElementById('work').value, worker = document.getElementById('worker').value, phone = document.getElementById('phone').value, duration = parseInt(document.getElementById('duration').value), isDone = document.getElementById('isDone').checked;
        if(!carNo) { alert("ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì ì–´ì£¼ì„¸ìš”!"); return; }
        const [st, lift] = currentSlotId.split('-'); const gId = currentData[currentSlotId] ? currentData[currentSlotId].gId : Date.now();
        const startIdx = times.indexOf(st);
        for(let k in currentData) { if(currentData[k].gId === gId) delete currentData[k]; }
        for(let i=0; i<duration; i++) {
            const idx = startIdx + i; if(idx >= times.length) break; const t = times[idx]; if(t === "12:00") continue;

        else { delete currentData[currentSlotId]; }

    }
