<body>
<div class="container">
    <h2 style="text-align:center; margin-bottom: 15px;">ğŸš— ACDelco 7133 í†µí•© ì˜ˆì•½ëŒ€ì¥</h2>
    <div class="sync-header">

    </div>
    <div class="grid-header"><div>ì‹œê°„</div><div>ë¦¬í”„íŠ¸ 1</div><div>ë¦¬í”„íŠ¸ 2</div><div>ë¦¬í”„íŠ¸ 3</div></div>
    <div id="timetable"></div>
</div>

<div id="modal">
    <div class="modal-box">
        <h3 style="text-align:center; margin:0;">ì˜ˆì•½ ë“±ë¡</h3>
        <input type="text" id="carNo" placeholder="ì°¨ëŸ‰ë²ˆí˜¸">
        <input type="text" id="work" placeholder="ì°¨ì¢… ë° ì‘ì—…ë‚´ìš©">
        <input type="text" id="worker" placeholder="ì •ë¹„ì‚¬ ì´ë¦„">
        <select id="duration"><option value="1">1ì‹œê°„</option><option value="2">2ì‹œê°„</option><option value="3">3ì‹œê°„</option></select>
        <div style="margin-top:10px;"><label><input type="checkbox" id="isDone"> ì •ë¹„ ì™„ë£Œ</label></div>
        <button class="save-btn" onclick="saveData()">ì €ì¥í•˜ê¸°</button>

</div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {}; let curId = null;
    // ğŸš€ 7133 ì‚¬ì¥ë‹˜ ì „ìš© ì°½ê³  ì£¼ì†Œ
    const API = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/ac_7133_final_sync";

    function init() {
        document.getElementById('target-date').value = new Date().toISOString().split('T')[0];
        render(); loadData();
        setInterval(loadData, 10000); 
    }

    async function loadData() {
        const date = document.getElementById('target-date').value;
        const status = document.getElementById('sync-status');
        try {
            const res = await fetch(`${API}_${date}?t=${Date.now()}`);
            if (res.ok) {
                db = await res.json(); render();
                status.innerText = "ğŸŸ¢ ì—°ë™ ì„±ê³µ (" + new Date().toLocaleTimeString() + ")";
            } else { status.innerText = "âšª ì—°ê²°ë¨ (ìƒˆ ì¥ë¶€)"; render(); }
        } catch (e) { status.innerText = "ğŸ”´ ì—°ê²° ëŒ€ê¸° ì¤‘..."; }
    }

    async function saveData() {
        const carNo = document.getElementById('carNo').value; if(!carNo) return alert("ì°¨ëŸ‰ë²ˆí˜¸ ì…ë ¥!");
        const dur = parseInt(document.getElementById('duration').value);
        const [st, lift] = curId.split('-'); const sIdx = times.indexOf(st);
        const gId = Date.now();
        for(let i=0; i<dur; i++) {
            if(sIdx+i >= times.length) break;
            db[times[sIdx+i]+'-'+lift] = { carNo, worker: document.getElementById('worker').value, isDone: document.getElementById('isDone').checked, gId };
        }
        render(); closeModal();
        await fetch(`${API}_${document.getElementById('target-date').value}`, { method: 'POST', body: JSON.stringify(db) });
    }

    function render() {
        const t = document.getElementById('timetable'); t.innerHTML = '';
        times.forEach(tm => {
            const row = document.createElement('div'); row.className = 'time-row';
            row.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;font-weight:bold;background:#f8f9fa;">${tm}</div>`;
            if(tm === "12:00") { row.innerHTML += `<div style="grid-column: span 3; background:#fee2e2; color:#ef4444; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:18px;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`; }
            else {
                for(let i=1; i<=3; i++) {
                    const id = tm + '-' + i; const item = db[id];
                    const div = document.createElement('div');
                    div.className = 'slot' + (item ? ' booked' : '') + (item?.isDone ? ' completed' : '');
                    div.innerHTML = item ? `<div class="car-no">${item.carNo}</div><div class="worker-name">${item.worker || ''}</div>` : '';
                    div.onclick = () => openModal(id); row.appendChild(div);
                }
            }
            t.appendChild(row);
        });
    }
    function openModal(id) { curId = id; document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
