        <label>ì°¨ëŸ‰ë²ˆí˜¸</label><input type="text" id="carNo">
        <label>ì°¨ì¢…/ìˆ˜ë¦¬ë‚´ìš©</label><input type="text" id="work">
        <label>ğŸ› ï¸ ì‘ì—…ì</label><input type="text" id="worker">
        <label>ğŸ“ ì „í™”ë²ˆí˜¸</label><input type="text" id="phone">
        <label>ì†Œìš”ì‹œê°„</label>
        <select id="duration"><option value="1">1ì‹œê°„</option><option value="2">2ì‹œê°„</option><option value="3">3ì‹œê°„</option><option value="4">4ì‹œê°„</option></select>
        <div style="margin-top:15px;"><label><input type="checkbox" id="isDone"> <b>ì •ë¹„ ì™„ë£Œ</b></label></div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {}; 
    let curId = null;
    let isSaving = false; // ì €ì¥ ì¤‘ ë¡œë”© ê¸ˆì§€ í”Œë˜ê·¸
    const API_ENDPOINT = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/ac_7133_v2026_final_sync";

    function init() {
        document.getElementById('target-date').value = new Date().toISOString().split('T')[0];
        render();
        loadData();
        setInterval(() => { if(!isSaving) loadData(); }, 10000); 
    }

    async function loadData() {
        const date = document.getElementById('target-date').value;
        try {
            const res = await fetch(`${API_ENDPOINT}_${date}?t=${Date.now()}`);
            if (res.ok) {
                const newData = await res.json();
                // ğŸš¨ ì¤‘ìš”: ë§Œì•½ ì„œë²„ ë°ì´í„°ê°€ ë¹„ì–´ìˆê³  í˜„ì¬ ë‚´ í™”ë©´ì— ë°ì´í„°ê°€ ìˆë‹¤ë©´ ë¬´ì‹œ (ë®ì–´ì“°ê¸° ë°©ì§€)
                if (Object.keys(newData).length === 0 && Object.keys(db).length > 0) return;
                
                db = newData;
                render();
                document.getElementById('sync-status').innerText = "ğŸŸ¢ ì—°ë™ ì„±ê³µ (" + new Date().toLocaleTimeString() + ")";
            }
        } catch (e) { document.getElementById('sync-status').innerText = "ğŸ”´ ì—°ê²° ëŒ€ê¸° ì¤‘..."; }
    }

    async function saveData() {
        const carNo = document.getElementById('carNo').value;
        if(!carNo) return alert("ë²ˆí˜¸ ì…ë ¥!");
        
        isSaving = true; // ì €ì¥ ì‹œì‘
        const dur = parseInt(document.getElementById('duration').value);
        const [st, lift] = curId.split('-'); 
        const sIdx = times.indexOf(st);
        const gId = Date.now();

        // ì„ì‹œ ì €ì¥
        for(let i=0; i<dur; i++) {
            if(sIdx + i >= times.length) break;
            const targetTime = times[sIdx + i];
            if(targetTime === "12:00") continue;
            db[targetTime + '-' + lift] = {
                carNo, work: document.getElementById('work').value,
                worker: document.getElementById('worker').value, phone: document.getElementById('phone').value,
                isDone: document.getElementById('isDone').checked, gId
            };
        }

        render();
        closeModal();

        try {
            const res = await fetch(`${API_ENDPOINT}_${document.getElementById('target-date').value}`, {
                method: 'POST',
                body: JSON.stringify(db)
            });
            if(res.ok) {
                document.getElementById('sync-status').innerText = "âœ… ì„œë²„ ì €ì¥ ì™„ë£Œ";
            }
        } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨! ì¸í„°ë„· í™•ì¸"); }
        
        // ì„œë²„ ë°˜ì˜ ì‹œê°„ì„ ìœ„í•´ 2ì´ˆ í›„ ë¡œë”© ê¸°ëŠ¥ ì¬ê°œ
        setTimeout(() => { isSaving = false; }, 2000);
    }

    async function deleteData() {
        if(!confirm("ì‚­ì œ?")) return;
        delete db[curId];
        render(); closeModal();
        await fetch(`${API_ENDPOINT}_${document.getElementById('target-date').value}`, { method: 'POST', body: JSON.stringify(db) });
    }

    function render() {
        const table = document.getElementById('timetable');
        table.innerHTML = '';
        times.forEach(tm => {
            const row = document.createElement('div'); row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${tm}</div>`;
            if(tm === "12:00") { row.innerHTML += `<div style="grid-column:span 3; background:#fee2e2; color:#ef4444; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:20px;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`; }
            else {
                for(let i=1; i<=3; i++) {
                    const id = tm + '-' + i; const item = db[id];
                    const slot = document.createElement('div');
                    slot.className = 'slot' + (item ? ' booked' : '') + (item?.isDone ? ' completed' : '');
                    if(item) slot.innerHTML = `<div class="info-carNo">${item.carNo}</div><div class="info-work">${item.work}</div><div style="font-size:12px;opacity:0.8;">${item.worker}</div>`;
                    slot.onclick = () => openModal(id);
                    row.appendChild(slot);
                }
            }
            table.appendChild(row);
        });
    }

    function openModal(id) {
        curId = id; const item = db[id] || {carNo:'', work:'', worker:'', phone:'', isDone:false};
        document.getElementById('carNo').value = item.carNo; document.getElementById('work').value = item.work;
        document.getElementById('worker').value = item.worker; document.getElementById('phone').value = item.phone;
        document.getElementById('isDone').checked = item.isDone;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
