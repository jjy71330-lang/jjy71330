            /* í•œ ì¥ì— ë§ì¶”ê¸° ìœ„í•´ ë†’ì´ë¥¼ ì¸ì‡„ ì‹œì—ë§Œ 88pxë¡œ ê³ ì • */
            .time-row { height: 88px; border: 1px solid #000; margin-top: -1px; }

<body>

<div class="container">

    </div>

    <div class="setup-bar no-print">
        <div>ğŸ“¡ <b>ì‹¤ì‹œê°„ ê³µìœ  ì¤‘</b> <span id="sync-status"></span></div>
        <div>ë§¤ì¥ ì½”ë“œ: <input type="text" id="shop-id" onchange="loadData()"></div>

    <div class="date-navigation no-print">
        <button class="date-btn" onclick="changeDate(-1)">â—€ ì–´ì œ</button>

        <button class="date-btn" onclick="changeDate(1)">ë‚´ì¼ â–¶</button>
        <button onclick="window.print()" style="margin-left:10px; padding:8px 15px; cursor:pointer; background:#28a745; color:white; border:none; border-radius:4px; font-weight:bold;">ğŸ–¨ï¸ A4 í•œ ì¥ ì¸ì‡„</button>

    <div class="grid-header">
        <div>ì‹œê°„</div><div>ë¦¬í”„íŠ¸ 1</div><div>ë¦¬í”„íŠ¸ 2</div><div>ë¦¬í”„íŠ¸ 3</div>
    </div>
    <div id="timetable"></div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 10px 0; text-align:center;">ì •ë¹„ ì˜ˆì•½ ë“±ë¡</h3>
        <label style="font-size:12px;">ì°¨ëŸ‰ë²ˆí˜¸</label><input type="text" id="carNo">
        <label style="font-size:12px;">ì°¨ì¢…</label><input type="text" id="carModel">
        <label style="font-size:12px;">ìˆ˜ë¦¬ì‚¬í•­</label><input type="text" id="work">
        <label style="font-size:12px;">ğŸ› ï¸ ì‘ì—…ì</label><input type="text" id="worker">
        <label style="font-size:12px;">ğŸ“ ì „í™”ë²ˆí˜¸</label><input type="text" id="phone">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label style="font-size:12px;">ì‹œê°„</label><select id="duration"><option value="1">1ì‹œê°„</option><option value="2">2ì‹œê°„</option><option value="3">3ì‹œê°„</option><option value="4">4ì‹œê°„</option></select></div>
            <div style="flex:1; display:flex; align-items:flex-end;"><label style="cursor:pointer; display:flex; align-items:center; gap:5px; margin-bottom:12px; font-weight:bold;"><input type="checkbox" id="isDone"> ì™„ë£Œ</label></div>
        </div>
        <div class="btn-group">
            <button style="background:#4f46e5; color:white;" onclick="save()">ì €ì¥</button>
            <button style="background:#dc3545; color:white;" onclick="del()">ì‚­ì œ</button>
            <button style="background:#6c757d; color:white;" onclick="closeM()">ë‹«ê¸°</button>
        </div>
    </div>
</div>

<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let currentData = {};
    const SYNC_URL = "https://kvdb.io/6Z9uH2hRjH8qR5eD8a5d3f/";

    function init() {
        if(!localStorage.getItem('my_shop_id')) { localStorage.setItem('my_shop_id', '1234'); }
        document.getElementById('shop-id').value = localStorage.getItem('my_shop_id');
        const d = new Date();
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
        setInterval(loadData, 10000);
    }

    async function loadData() {
        const shopId = document.getElementById('shop-id').value;
        const date = document.getElementById('target-date').value;
        localStorage.setItem('my_shop_id', shopId);
        try {
            const res = await fetch(`${SYNC_URL}${shopId}_${date}`);
            if (res.ok) { currentData = await res.json(); document.getElementById('sync-status').innerText = "(ì—°ê²°ë¨)"; }
            render();
        } catch (e) { document.getElementById('sync-status').innerText = "(í™•ì¸ ì¤‘)"; }
    }

    async function saveData() {
        const shopId = document.getElementById('shop-id').value;
        const date = document.getElementById('target-date').value;
        try { await fetch(`${SYNC_URL}${shopId}_${date}`, { method: 'POST', body: JSON.stringify(currentData) }); }
        catch (e) { alert("ì¸í„°ë„·ì„ í™•ì¸í•˜ì„¸ìš”."); }
        render();
    }

    function render() {
        const target = document.getElementById('timetable');
        target.innerHTML = '';
        times.forEach(t => {
            const row = document.createElement('div');
            row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${t}</div>`;
            if(t === "12:00") {
                row.innerHTML += `<div class="lift-slot lunch">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i;
                    const item = currentData[id];
                    let cls = 'lift-slot';
                    let content = '';
                    if(item) {
                        cls += ' booked';
                        if(item.duration > 1) cls += ' extended';
                        if(item.isDone) cls += ' completed';
                        content = `
                            <div class="info-carNo">${item.isDone ? 'âœ… ' : ''}${item.carNo || ''}</div>
                            <div class="info-carModel">${item.carModel || ''}</div>
                            <div class="info-work">${item.work || ''}</div>
                            <div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>
                        `;
                    }
                    row.innerHTML += `<div class="${cls}" onclick="openM('${id}')">${content}</div>`;
                }
            }
            target.appendChild(row);
        });
    }

    let currentSlotId = null;
    function openM(id) {
        currentSlotId = id;
        const item = currentData[id] || {carNo:'', carModel:'', phone:'', work:'', worker:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo;
        document.getElementById('carModel').value = item.carModel;
        document.getElementById('work').value = item.work;
        document.getElementById('worker').value = item.worker || '';
        document.getElementById('phone').value = item.phone || '';
        document.getElementById('duration').value = item.duration;
        document.getElementById('isDone').checked = item.isDone;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function save() {
        const carNo = document.getElementById('carNo').value;
        const carModel = document.getElementById('carModel').value;
        const phone = document.getElementById('phone').value;
        const work = document.getElementById('work').value;
        const worker = document.getElementById('worker').value;
        const duration = parseInt(document.getElementById('duration').value);
        const isDone = document.getElementById('isDone').checked;
        const [st, lift] = currentSlotId.split('-');
        const gId = currentData[currentSlotId] ? currentData[currentSlotId].gId : Date.now();
        const startIdx = times.indexOf(st);

        for(let k in currentData) { if(currentData[k].gId === gId) delete currentData[k]; }
        for(let i=0; i<duration; i++) {
            const idx = startIdx + i;
            if(idx >= times.length) break;
            const t = times[idx];
            if(t === "12:00") continue;
            currentData[t + '-' + lift] = { carNo, carModel, phone, work, worker, duration, gId, isDone };
        }
        saveData(); closeM();
    }

    function del() {
        const item = currentData[currentSlotId];
        if(item && item.gId) { for(let k in currentData) { if(currentData[k].gId === item.gId) delete currentData[k]; } }
        else { delete currentData[currentSlotId]; }
        saveData(); closeM();
    }

    function changeDate(days) {
        const d = new Date(document.getElementById('target-date').value);
        d.setDate(d.getDate() + days);
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        loadData();
    }

    init();
</script>
