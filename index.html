<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {}; 
    let curId = null;
    let syncLock = false; 
    const API = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/ac_7133_vFINAL_FINAL";

    function init() {

        // ğŸš¨ 1. ê¸°ê¸°ì— ì €ì¥ëœ ë§ˆì§€ë§‰ ë°ì´í„°ë¶€í„° ë¶ˆëŸ¬ì˜¤ê¸° (ì‚¬ë¼ì§ ë°©ì§€)
        const localData = localStorage.getItem('ac_backup_' + document.getElementById('target-date').value);

    async function loadData(force = false) {

                if (Object.keys(serverData).length === 0 && Object.keys(db).length > 0 && !force) return;
                
                db = serverData;
                localStorage.setItem('ac_backup_' + date, JSON.stringify(db)); // ë‚´ ê¸°ê¸°ì— ë°±ì—…
                render();
                document.getElementById('sync-status').innerText = "ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ë™ë¨";

        syncLock = true; // ì €ì¥í•˜ëŠ” ë™ì•ˆì€ ì„œë²„ì—ì„œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ì§€ ì•ŠìŒ (ë°©í•´ ê¸ˆì§€)

        // ğŸš¨ 3. í™”ë©´ì— ë¨¼ì € ì¦‰ì‹œ í‘œì‹œ (ì„œë²„ ê¸°ë‹¤ë¦¬ì§€ ì•ŠìŒ)
        for(let i=0; i<dur; i++) {

            db[times[sIdx+i] + '-' + lift] = {

        try {

    function render() {
