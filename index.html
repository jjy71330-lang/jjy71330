<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let db = {}; let curId = null;
    const API = "https://kvdb.io/A8v8bY6G7z5Lq9x4E3wR1t/ac_7133_final_v3";

    function init() {
        document.getElementById('target-date').value = new Date().toISOString().split('T')[0];
        // ğŸš€ ì„œë²„ ì‘ë‹µê³¼ ìƒê´€ì—†ì´ ì¼ë‹¨ ë¹ˆ ì‹œê°„í‘œë¶€í„° ë¬´ì¡°ê±´ ê·¸ë¦½ë‹ˆë‹¤!
        render(); 
        load();
        setInterval(load, 10000); 
    }

    async function load() {
        const date = document.getElementById('target-date').value;
        try {
            const res = await fetch(`${API}_${date}?t=${Date.now()}`);
            if (res.ok) {
                db = await res.json();
                render(); 
                document.getElementById('sync-status').innerText = "ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ë™ë¨";
            } else {
                document.getElementById('sync-status').innerText = "âšª ì—°ê²°ë¨ (ìƒˆ ì¥ë¶€)";
            }
        } catch (e) {
            document.getElementById('sync-status').innerText = "ğŸŸ¡ ì—°ê²° í™•ì¸ ì¤‘...";
        }
    }

    function render() {
        const t = document.getElementById('timetable');
        t.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì‹¹ ì§€ìš°ê¸°
        times.forEach(tm => {
            const row = document.createElement('div'); row.className = 'time-row';
            row.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;font-weight:bold;background:#f8f9fa;border-radius:4px;">${tm}</div>`;
            if(tm === "12:00") {
                row.innerHTML += `<div style="grid-column: span 3; background:#fee2e2; color:#ef4444; display:flex; align-items:center; justify-content:center; font-weight:bold; border-radius:6px; font-size:18px;">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`;
            } else {
                for(let i=1; i<=3; i++) {
                    const id = tm + '-' + i; const item = db[id];
                    const div = document.createElement('div');
                    div.className = 'slot' + (item ? ' booked' : '') + (item?.isDone ? ' completed' : '');
                    div.innerHTML = item ? `<div class="info-carNo">${item.carNo}</div><div class="info-worker">${item.worker}</div>` : '';
                    div.onclick = () => openM(id);
                    row.appendChild(div);
                }
            }
            t.appendChild(row);
        });
    }

    let isSaving = false;
    async function save() {
        if(isSaving) return;
        const carNo = document.getElementById('carNo').value; if(!carNo) return alert("ë²ˆí˜¸ ì…ë ¥!");
        isSaving = true;
        const dur = parseInt(document.getElementById('duration').value); 
        const [st, lift] = curId.split('-'); 
        const sIdx = times.indexOf(st);
        const gId = Date.now();

        for(let i=0; i<dur; i++) {
            if(sIdx+i >= times.length) break;
            db[times[sIdx+i]+'-'+lift] = { 
                carNo, 
                carModel: document.getElementById('carModel').value,
                work: document.getElementById('work').value,
                worker: document.getElementById('worker').value, 
                isDone: document.getElementById('isDone').checked, 
                gId 
            };
        }
        render(); closeM();
        try {
            await fetch(`${API}_${document.getElementById('target-date').value}`, { method: 'POST', body: JSON.stringify(db) });
        } catch(e) {}
        isSaving = false;
    }

    function openM(id) { curId = id; document.getElementById('modal').style.display = 'flex'; }
    function closeM() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
