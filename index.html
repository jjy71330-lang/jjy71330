<script>
    const times = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    let currentData = {};
    let saveLock = false; 
    const SYNC_URL = "https://kvdb.io/6Z9uH2hRjH8qR5eD8a5d3f/";
    const MY_SHOP_ID = "jjy71330"; 

    function setStatus(text, color) {

    function init() {
        const d = new Date();
        document.getElementById('target-date').value = d.toISOString().split('T')[0];
        const local = localStorage.getItem('backup_' + document.getElementById('target-date').value);
        if(local) { currentData = JSON.parse(local); render(); }

    async function loadData() {
        if(saveLock) return;
        const date = document.getElementById('target-date').value;
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // ë¶ˆëŸ¬ì˜¤ê¸°ë„ 5ì´ˆ ì§€ë‚˜ë©´ ì·¨ì†Œ
            const res = await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}`, { signal: controller.signal });
            clearTimeout(timeoutId);
            if (res.ok) {
                currentData = await res.json();
                localStorage.setItem('backup_' + date, JSON.stringify(currentData));
                render(); setStatus("ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ê²°ë¨", "#28a745");
            } else { setStatus("âšª ì˜ˆì•½ ê°€ëŠ¥", "#666"); }

    async function saveData() {
        saveLock = true; 
        const date = document.getElementById('target-date').value;
        setStatus("ğŸŸ¡ ì¸í„°ë„· ì €ì¥ ì¤‘...", "#f1c40f");
        localStorage.setItem('backup_' + date, JSON.stringify(currentData)); // ì¦‰ì‹œ ë‚´ í°ì— ì €ì¥

        try {

            const timeoutId = setTimeout(() => controller.abort(), 8000); // âœ… 8ì´ˆ ì§€ë‚˜ë©´ ë¬´ì¡°ê±´ ì¤‘ë‹¨
            const response = await fetch(`${SYNC_URL}${MY_SHOP_ID}_${date}`, {
                method: 'POST',
                body: JSON.stringify(currentData),
                signal: controller.signal
            });
            clearTimeout(timeoutId);
            if(response.ok) { setStatus("âœ… ì €ì¥ ì„±ê³µ!", "#28a745"); setTimeout(() => { saveLock = false; }, 3000); }
            else { throw new Error(); }
        } catch (e) {

        }

    function render() {
        const target = document.getElementById('timetable');
        if(!target) return; target.innerHTML = '';
        times.forEach(t => {
            const row = document.createElement('div');
            row.className = 'time-row';
            row.innerHTML = `<div class="time-label">${t}</div>`;
            if(t === "12:00") { row.innerHTML += `<div class="lift-slot lunch">ğŸ´ ì  ì‹¬ ì‹œ ê°„</div>`; }
            else {
                for(let i=1; i<=3; i++) {
                    const id = t + '-' + i; const item = currentData[id];
                    let cls = 'lift-slot', content = '';
                    if(item) {
                        cls += ' booked'; if(item.duration > 1) cls += ' extended'; if(item.isDone) cls += ' completed';
                        content = `<div class="info-carNo">${item.isDone ? 'âœ… ' : ''}${item.carNo || ''}</div><div class="info-carModel">${item.carModel || ''}</div><div class="info-work">${item.work || ''}</div><div class="info-worker">${item.worker ? 'ğŸ› ï¸ ' + item.worker : ''}</div>`;
                    }
                    row.innerHTML += `<div class="${cls}" onclick="openM('${id}')">${content}</div>`;
                }
            }
            target.appendChild(row);
        });
    }

    let currentSlotId = null;
    function openM(id) {
        currentSlotId = id; const item = currentData[id] || {carNo:'', carModel:'', phone:'', work:'', worker:'', duration:1, isDone:false};
        document.getElementById('carNo').value = item.carNo; document.getElementById('carModel').value = item.carModel;
        document.getElementById('work').value = item.work; document.getElementById('worker').value = item.worker;
        document.getElementById('phone').value = item.phone || ''; document.getElementById('duration').value = item.duration;
        document.getElementById('isDone').checked = item.isDone; document.getElementById('modal').style.display = 'flex';
    }
    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function save() {
        const carNo = document.getElementById('carNo').value, carModel = document.getElementById('carModel').value, phone = document.getElementById('phone').value, work = document.getElementById('work').value, worker = document.getElementById('worker').value, duration = parseInt(document.getElementById('duration').value), isDone = document.getElementById('isDone').checked;
        const [st, lift] = currentSlotId.split('-'); const gId = currentData[currentSlotId] ? currentData[currentSlotId].gId : Date.now();
